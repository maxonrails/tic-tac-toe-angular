<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe in AngularJS With Max</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/tictactoeController.js"></script>

</head>
<body ng-app="tictactoeApp" ng-controller="tictactoeController as tttCtrl">

     <div id="board">
            <p id="message" ng-show="tttCtrl.message">{{tttCtrl.message}}</p>
            <span ng-repeat="ttt in tttCtrl.square">
                <div class="square" ng-click="tttCtrl.placeMove($index)">{{ttt.text}} </div>
            </span>
    </div>
    <div id="scoreBoard">
            <p id="score">Win or Die!</p>
            <hr>
            <p id="playerOne">Stark</p>
            <p>{{playerOneScore}}</p>
            <p id="playerOne">Lannister</p>
            <p>{{playerTwoScore}}</p>
            <hr>
            <div id="newGame" ng-click="tttCtrl.newGame">New Game</div>
            <div id="resetAllScore">Reset All Score</div>
    </div>

</body>
</html>
